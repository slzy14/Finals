<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration Form</title>
</head>

<body>
	
		<form>
			<h1>Student Registration Form</h1>
			 <label for="fname">First name:</label>
			<input type="text">
			<label for="lname">Last name:</label>
			<input type="text"><br>
			<br><label for="birthday">Birthday:</label>
		  <input type="date" id="birthday" name="birthday">
		  <label for="email" id="email">Email:</label>
			<input type="text" id="email-input"><br>
			<br><label for="mobnum">Mobile Number</label>
			<input type="tel"><br>
			<br><label for="gender">Gender:</label>
			<input type="radio" id="html" name="gen_select" value="HTML">
				<label for="male">Male</label>
				<input type="radio" id="css" name="gen_select" value="CSS">
				<label for="female">Female</label><br>
				<br><label for="address">Addess:</label>
				<input type="text" id="address" ><br>
				<br><label for="sub">Subjects:</label>
				<textarea name="subjects" ></textarea><br>

				<div class="buttonHolder">
				  <br><input type="submit" value="Submit" id="sub-button"> 
			    </div>
		</form>
	
</body>
