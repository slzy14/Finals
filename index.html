<html>
<head>

	<title>Student Registration Form</title>

<body>

			    <option value="audi">ASSOCIATE IN COMPUTER TECHNOLOGY (ACT ECCS TRACK)</option>
			     <option value="audi">ASSOCIATE IN COMPUTER TECHNOLOGY (ACT ERP TRACK)</option>
			      <option value="audi">BACHELOR OF PHYSICAL EDUCATION</option> 
			      <option value="audi">BACHELOR OF SCIENCE IN COMPUTER SCIENCE</option>
			       <option value="audi">BACHELOR OF SCIENCE IN TOURISM MANAGEMENT(EVENTS MANAGEMENT)</option>
			        <option value="audi">BACHELOR OF SCIENCE IN TOURISM MANAGEMENT (TRAVEL INDUSTRY MANAGEMENT)</option>
			        <option value="audi">BACHELOR OF SCIENCE IN HOSPITALITY MANAGEMENT (CULINARY AND FOOD SERVICE MANAGEMENT)</option>
			        <option value="audi">BACHELOR OF SCIENCE IN HOSPITALITY MANAGEMENT (HOTEL & RESTAURANT ADMINISTRATION)</option>
			        <option value="audi">BACHELOR OF ARTS IN BEHAVIORAL SCIENCE</option>
			        <option value="audi">BACHELOR OF ARTS IN COMMUNICATION</option>
			        <option value="audi">BACHELOR OF ARTS IN ENGLISH</option>
			        <option value="audi">	BACHELOR OF ARTS IN ENGLISH LANGUAGE STUDIES</option>
			  </select><br>
			 <br><label for="fname">First name:</label>
			<input type="text">
			<label for="lname">Last name:</label>
			<input type="text"><br>
			<br><label for="birthday">Birthday:</label>
		  <input type="date" id="birthday" name="birthday">
		  <label for="email" id="email">Email:</label>
			<input type="text" id="email-input"><br>
			<br><label for="mobnum">Mobile Number</label>
			<input type="tel"><br>
			<br><label for="gmobnum">Guardian's Mobile Number</label>
			<input type="tel"><br>
			 <br><label for="fathername">Name of Father:</label>
			<input type="text" size="50"><br>

			<input type="text" size="50"><br>
			<br><label for="gender">Gender:</label>
			<input type="radio" id="html" name="gen_select" value="HTML">
				<label for="male">Male</label>
				<input type="radio" id="css" name="gen_select" value="CSS">
				<label for="female">Female</label><br>
				<br><label for="address">Addess:</label>
				<input type="text" id="address" ><br>
				<br><label for="sub">Subjects:</label>
				<textarea name="subjects" ></textarea><br>

				<div class="buttonHolder">
				  <br><input type="submit" value="Submit" id="sub-button"> 
			    </div>
		</form>
	
</body>
